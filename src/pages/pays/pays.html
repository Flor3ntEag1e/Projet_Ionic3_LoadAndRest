
<ion-header>

  <ion-navbar>
    <ion-title>pays</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


      <ion-list>
        <ion-item *ngFor="let c of countries">
          <ion-avatar item-left>
            <img src="{{c.flag}}">
          </ion-avatar>
          <h2>{{c.name}}</h2>
          <p>Capitale: {{c.capital}}, Continent: {{c.region}}</p>
        </ion-item>
      </ion-list>
   

</ion-content>
